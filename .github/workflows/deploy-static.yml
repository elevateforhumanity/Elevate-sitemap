name: Deploy Static Site to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Static Site
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build static site
        run: |
          chmod +x build-static.sh
          ./build-static.sh

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: elevateforhumanity
          directory: dist-static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Deployment Summary
        run: |
          echo "🚀 Static Site Deployed Successfully"
          echo "=================================="
          echo "✅ 83+ HTML pages deployed"
          echo "🌐 URL: https://elevateforhumanity.pages.dev"
          echo "🔗 Custom Domain: https://elevateforhumanity.org"
          echo ""
          echo "📄 Pages deployed:"
          ls -1 dist-static/*.html | head -20
