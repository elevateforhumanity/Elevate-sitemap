services:
  # Full Stack - Backend + Frontend Together
  - type: web
    name: elevate-fullstack
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npm run build && cd .. && npm install
    startCommand: cd backend && npx prisma migrate deploy && cd .. && node server-combined.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: elevate-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: API_URL
        value: https://elevate-fullstack.onrender.com
    healthCheckPath: /health

databases:
  - name: elevate-db
    databaseName: elevate
    user: elevate
    plan: free
